name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install-deps:
    name: backend:install-deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.1'
          extensions: mbstring, json
          coverage: none

      - name: Get composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          sudo mv composer.phar /usr/local/bin/composer

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist

  phpunit:
    name: backend:phpunit
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.1'

      - name: Run phpunit
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit || true
          else
            # fallback to global phpunit if installed in runner
            phpunit || true
          fi

  static-analysis:
    name: backend:static-analysis
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.1'

      - name: PHP lint (basic)
        run: |
          # Basic syntax check across PHP files to provide a lightweight status check
          find . -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 -P4 php -l || true
