name: Sync Monorepo to Individual Repositories

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  sync-repositories:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
    - name: Checkout monorepo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # è·å–å®Œæ•´å†å²ï¼Œä¾¿äºæ£€æµ‹å˜æ›´
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Git
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'

    - name: Check for frontend changes
      id: frontend-changes
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          # æ£€æŸ¥æ¨é€ä¸­æ˜¯å¦æœ‰ frontend æ–‡ä»¶å˜æ›´
          if git diff --name-only ${{ github.event.before }}..${{ github.event.after }} | grep -q "^frontend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Frontend changes detected"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No frontend changes"
          fi
        else
          # PRåˆå¹¶æ—¶æ£€æŸ¥æ‰€æœ‰å˜æ›´çš„æ–‡ä»¶
          if git diff --name-only HEAD~1 HEAD | grep -q "^frontend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Frontend changes detected in PR"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No frontend changes in PR"
          fi
        fi

    - name: Check for backend changes
      id: backend-changes
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          # æ£€æŸ¥æ¨é€ä¸­æ˜¯å¦æœ‰ backend æ–‡ä»¶å˜æ›´
          if git diff --name-only ${{ github.event.before }}..${{ github.event.after }} | grep -q "^backend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Backend changes detected"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No backend changes"
          fi
        else
          # PRåˆå¹¶æ—¶æ£€æŸ¥æ‰€æœ‰å˜æ›´çš„æ–‡ä»¶
          if git diff --name-only HEAD~1 HEAD | grep -q "^backend/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Backend changes detected in PR"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No backend changes in PR"
          fi
        fi

    - name: Sync frontend repository
      if: steps.frontend-changes.outputs.changed == 'true'
      env:
        FRONTEND_TOKEN: ${{ secrets.FRONTEND_REPO_TOKEN }}
      run: |
        echo "Syncing frontend changes..."
        # å…‹éš† frontend ä»“åº“
        git clone https://x-access-token:${FRONTEND_TOKEN}@github.com/carbon-track/frontend.git frontend-repo
        cd frontend-repo

        # ç¡®ä¿ main æ˜¯æœ€æ–°çš„åŸºåº•
        git fetch origin main --depth=1
        git checkout -B main origin/main

        # æ¸…ç©ºç°æœ‰å†…å®¹ï¼ˆé™¤äº† .gitï¼‰
        shopt -s extglob
        rm -rf !(".git")
        shopt -u extglob

        # å¤åˆ¶æ–°å†…å®¹ï¼ˆåŒ…æ‹¬éšè—æ–‡ä»¶ï¼‰
        cp -r ../frontend/* . 2>/dev/null || true
        cp -r ../frontend/.[!.]* . 2>/dev/null || true

        # é…ç½®æäº¤è€…ä¿¡æ¯ï¼ˆCI ç¯å¢ƒï¼‰
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        # å¦‚æœæ²¡æœ‰å˜åŒ–åˆ™é€€å‡º
        if git diff --quiet --exit-code && git diff --staged --quiet --exit-code; then
          echo "No changes to commit in frontend repository"
          cd ..
          rm -rf frontend-repo
          exit 0
        fi

        # æ·»åŠ å¹¶æäº¤å˜æ›´ï¼ˆå…è®¸åœ¨æ— å·®å¼‚æ—¶å¿½ç•¥é”™è¯¯ï¼‰
        git add -A
        git commit -m "sync: update from monorepo (${GITHUB_SHA::7})" || true

        # æ¨é€å¸¦é‡è¯•ï¼ˆä¼˜å…ˆæ­£å¸¸ pushï¼Œå¤±è´¥æ—¶å°è¯•å®‰å…¨å¼ºåˆ¶æ¨é€ï¼‰
        MAX_ATTEMPTS=5
        attempt=0
        while [ $attempt -lt $MAX_ATTEMPTS ]; do
          echo "Attempt $((attempt+1)) to push..."
          if git push origin main; then
            echo "Frontend repository updated successfully"
            break
          fi

          echo "Push failed; fetching latest origin/main and reapplying changes..."
          attempt=$((attempt+1))
          git fetch origin main
          git reset --soft origin/main
          git commit -m "sync: update from monorepo (${GITHUB_SHA::7})" || true

          if git push --force-with-lease origin main; then
            echo "Pushed successfully with force-with-lease"
            break
          fi

          sleep $((attempt * 2))
        done

        if [ $attempt -ge $MAX_ATTEMPTS ]; then
          echo "Failed to push to frontend repository after ${MAX_ATTEMPTS} attempts"
          cd ..
          rm -rf frontend-repo
          exit 1
        fi

        cd ..
        rm -rf frontend-repo

    - name: Sync backend repository
      if: steps.backend-changes.outputs.changed == 'true'
      env:
        BACKEND_TOKEN: ${{ secrets.BACKEND_REPO_TOKEN }}
      run: |
        echo "Syncing backend changes..."
        # å…‹éš† backend ä»“åº“
        git clone https://x-access-token:${BACKEND_TOKEN}@github.com/carbon-track/backend.git backend-repo
        cd backend-repo

        # ç¡®ä¿ main æ˜¯æœ€æ–°çš„åŸºåº•
        git fetch origin main --depth=1
        git checkout -B main origin/main

        # æ¸…ç©ºç°æœ‰å†…å®¹ï¼ˆé™¤äº† .gitï¼‰
        shopt -s extglob
        rm -rf !(".git")
        shopt -u extglob

        # å¤åˆ¶æ–°å†…å®¹ï¼ˆåŒ…æ‹¬éšè—æ–‡ä»¶ï¼‰
        cp -r ../backend/* . 2>/dev/null || true
        cp -r ../backend/.[!.]* . 2>/dev/null || true

        # é…ç½®æäº¤è€…ä¿¡æ¯ï¼ˆCI ç¯å¢ƒï¼‰
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        # å¦‚æœæ²¡æœ‰å˜åŒ–åˆ™é€€å‡º
        if git diff --quiet --exit-code && git diff --staged --quiet --exit-code; then
          echo "No changes to commit in backend repository"
          cd ..
          rm -rf backend-repo
          exit 0
        fi

        # æ·»åŠ å¹¶æäº¤å˜æ›´ï¼ˆå…è®¸åœ¨æ— å·®å¼‚æ—¶å¿½ç•¥é”™è¯¯ï¼‰
        git add -A
        git commit -m "sync: update from monorepo (${GITHUB_SHA::7})" || true

        # æ¨é€å¸¦é‡è¯•ï¼ˆä¼˜å…ˆæ­£å¸¸ pushï¼Œå¤±è´¥æ—¶å°è¯•å®‰å…¨å¼ºåˆ¶æ¨é€ï¼‰
        MAX_ATTEMPTS=5
        attempt=0
        while [ $attempt -lt $MAX_ATTEMPTS ]; do
          echo "Attempt $((attempt+1)) to push..."
          if git push origin main; then
            echo "Backend repository updated successfully"
            break
          fi

          echo "Push failed; fetching latest origin/main and reapplying changes..."
          attempt=$((attempt+1))
          git fetch origin main
          git reset --soft origin/main
          git commit -m "sync: update from monorepo (${GITHUB_SHA::7})" || true

          if git push --force-with-lease origin main; then
            echo "Pushed successfully with force-with-lease"
            break
          fi

          sleep $((attempt * 2))
        done

        if [ $attempt -ge $MAX_ATTEMPTS ]; then
          echo "Failed to push to backend repository after ${MAX_ATTEMPTS} attempts"
          cd ..
          rm -rf backend-repo
          exit 1
        fi

        cd ..
        rm -rf backend-repo

    - name: Create summary comment (for PRs)
      if: github.event_name == 'pull_request' && (steps.frontend-changes.outputs.changed == 'true' || steps.backend-changes.outputs.changed == 'true')
      uses: actions/github-script@v7
      with:
        script: |
          const frontendChanged = '${{ steps.frontend-changes.outputs.changed }}' === 'true';
          const backendChanged = '${{ steps.backend-changes.outputs.changed }}' === 'true';
          
          let message = 'ğŸ”„ **Repository Sync Summary**\n\n';
          
          if (frontendChanged) {
            message += 'âœ… Frontend changes synced to `carbon-track/frontend`\n';
          }
          
          if (backendChanged) {
            message += 'âœ… Backend changes synced to `carbon-track/backend`\n';
          }
          
          if (!frontendChanged && !backendChanged) {
            message += 'â„¹ï¸ No frontend or backend changes detected, no sync needed.\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });